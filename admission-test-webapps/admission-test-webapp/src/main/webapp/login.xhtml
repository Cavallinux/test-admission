<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
        	<title>Experti - Prueba de Admision</title>
        </h:head>
        <h:body>
        	<f:metadata>
                <f:event type="preRenderView" listener="#{loginBean.checkLoginErrors()}" />
            </f:metadata>
            <div align="center"> 
                <h:form id="form_login" prependId="false">
                    <p:panel header="Experti, Prueba de admision" style="width:430px;">
                        <br/>
                        <p:graphicImage value="/resources/images/logo/logo_experti.png" width="200" height="60"/>
                        <br/>
                        <br/>
                        <h:outputLabel value="Ingrese sus datos para iniciar sesión" />
                        <br/>
                        <br/>  
                        <div align="left"> 
                            <h:panelGrid columns="2" style="text-align: right" id="panel_login">
                                <h:outputText value="Usuario" />
                                <p:inputText id="j_username" value="${loginBean.username}" required="true" label="Usuario" requiredMessage="Nombre de usuario requerido">
                                </p:inputText>

                                <h:outputText value="Contraseña:" />
                                <p:password id="j_password" value="${loginBean.password}" required="true" label="Contraseña" requiredMessage="Contraseña requerida"/>
                            </h:panelGrid> 
                        </div>
                        <div align="center"> 
                            <p:commandButton ajax="false" value="Iniciar Sesión" action="${loginBean.doLogin()}" />
                            <br/>
                            <p:outputPanel id="panelMensajes" >
                                <p:messages id="mensajes" showDetail="false" autoUpdate="true" closable="true"/>
                            </p:outputPanel>
                        </div>
                    </p:panel>
                </h:form>
            </div> 
        </h:body>
    </f:view>
</html>
